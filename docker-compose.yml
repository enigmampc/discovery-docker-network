version: '3'

services:

  contract:
    build:
      context: enigma-contract
      args:
        - SGX_MODE=${SGX_MODE}
        - GIT_BRANCH_CONTRACT=${GIT_BRANCH_CONTRACT}
    stdin_open: true
    tty: true
    ports:
      - "9545:9545"
    networks:
      - net
    hostname: contract
    entrypoint:
      - /bin/bash
      - -c
      - ./start_ganache.bash; bash 
    volumes:
      - "built_contracts:/root/enigma-contract/build/contracts"
      - "shared:/root/.enigma"

